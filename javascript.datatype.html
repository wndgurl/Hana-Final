<!doctype html>
<html>
    <head>
        <title>Data type</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Data type</h1>
        <h2>Number </h2>
        1+1<br>
        <script>
            document.write(1+1);
            document.write('<br>');
            document.write(Math.floor(1.9)+'<br>');
            document.write(Math.ceil(1.1)+'<br>');
        </script>
        <h2>문자열(String)</h2>
        <script>
            document.write('hello world<br>');
            document.write('1');
            document.write('<br>');
            document.write('1+1'+'<br>');
            document.write('Hello World'.length+'<br>');
            document.write('Hello World'.toLocaleUpperCase()+'<br>');
        </script>
    </body>
</html>
