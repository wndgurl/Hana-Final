<!doctype html>
<html>
    <head>
        <title>Loop</title>
        <meta charset="utf-8">
    </head>
    <body>

        <style>
            h1{font-size:250;}
        </style>
 
        <h1>Loop</h1>
        <ol>
        <script>
            var i = 0;
            while(i < 7)
            {
                document.write('<li>Hi_'+ (i+1) +'</li>');
                i++;
            }
        </script>
        </ol>

        <h1>Array</h1>
        <script>
            var member = ['Joongja','dmlqkfl','thuksal'];
            document.write(member[0]+'<br>');
            document.write(member[1]+'<br>');
            document.write(member[2]+'<br>');
            document.write(member[2].length);
            member.push('Nal_ra','aremeka');
        </script>

        <h1>Loop + Array</h1>
        <ol>
        <script>
            i = 0;
            while(i < member.length)                       // good coading!
            {
                document.write('<li>'+member[i]+'</li>');  // 리펙토링!
                i++
            }
        </script>
        </ol>
    </body>
</html>
